<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--grid .domain {
  fill: #ddd;
  stroke: none;
}

.axis--x .domain,
.axis--grid .tick line {
  stroke: #fff;
}

.axis--grid .tick--minor line {
  stroke-opacity: .5;
}


.selection:hover {
  /*stroke: black;
  stroke-opacity: 0.5;
  stroke-width: 5;
  filter: drop-shadow(16px 16px 20px blue);*/
  filter: url(#glow-filter);
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// Will hold the current selection
var GLOBAL_TIME_FILTER = null;

// Will parse dates as a year value.
var parseDate = d3.timeParse("%Y");

// Dimensions for the SVG image.
var margin = {top: 200, right: 40, bottom: 200, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Create a scale for the timeline
var x = d3.scaleTime()
    .rangeRound([0, width]);

// Create the svg element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Load data and draw the image.
d3.csv("./dummy_year_data.csv", function(error, data) {
  if (error) throw error;

  // Format the data.
  data.forEach(function(d) {
      d.year = parseDate(d.year);
      d.val = +d.val;
  });

  // Set the width and tick marks to go off of the data range.
  x.domain(d3.extent(data, function(d) { return d.year; }));

  // Make the tall white tick marks
  svg.append("g")
      .attr("class", "axis axis--grid")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
          .ticks(d3.timeYear.every(5))
          .tickSize(-height)
          .tickFormat(function() { return null; }));
    //.selectAll(".tick")
    //  .classed("tick--minor", function(d) { return d.getYears(); });

  // Draw the year labels
  svg.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
          .ticks(d3.timeYear.every(5))
          .tickPadding(0))
      .attr("text-anchor", null)
    .selectAll("text")
      .attr("x", 6);

 

  // Create the glow filter.
  var defs = svg.append("defs");

  var glow_filter = defs.append("filter")
    .attr("id", "glow-filter")
    //.attr("height", "130%");
    .attr("height", "300%")
    .attr("width", "300%")
    .attr("x", "-75%")
    .attr("y", "-75%");

    /*<filter id="sofGlow" height="300%" width="300%" x="-75%" y="-75%">
    <!-- Thicken out the original shape -->
    <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />*/

  glow_filter.append("feMorphology")
    .attr("operator", "dilate")
    .attr("radius", "4")
    .attr("in", "SourceAlpha")
    .attr("result", "thicken");

  glow_filter.append("feGaussianBlur")
    .attr("in", "thicken")
    .attr("stdDeviation", "10")
    .attr("result", "blurred");

  glow_filter.append("feFlood")
    //.attr("flood-color", "rgb(249, 245, 194)")
    .attr("flood-color", "rgb(249, 249, 139)")
    .attr("result", "glowColor");

  glow_filter.append("feComposite")
    .attr("in", "glowColor")
    .attr("in2", "blurred")
    .attr("operator", "in")
    .attr("result", "softGlow_colored");

  // overlay original SourceGraphic over translated blurred opacity by using
  // feMerge filter. Order of specifying inputs is important!
  var glow_feMerge = glow_filter.append("feMerge");

  glow_feMerge.append("feMergeNode")
      .attr("in", "softGlow_colored")
  glow_feMerge.append("feMergeNode")
      .attr("in", "SourceGraphic");


   // Draw the brush.
  svg.append("g")
    .attr("class", "brush")
    //.style("filter", "url(#glow)")
    .call(d3.brushX()
        .extent([[0, 0], [width, height]])
        .on("end", brushended));

});








function brushended() {
  if (!d3.event.sourceEvent) return; // Only transition after input.
  if (!d3.event.selection) return; // Ignore empty selections.
  console.log('prev time filter: ', GLOBAL_TIME_FILTER);
  var d0 = d3.event.selection.map(x.invert),
      d1 = d0.map(d3.timeYear.round);

  // If empty when rounded, use floor & ceil instead.
  if (d1[0] >= d1[1]) {
    d1[0] = d3.timeYear.floor(d0[0]);
    d1[1] = d3.timeYear.offset(d1[0]);
  }

  console.log('d0: ', d0);
  console.log('d1: ', d1);
  GLOBAL_TIME_FILTER = d1;



  d3.select(this).transition().call(d3.event.target.move, d1.map(x));
}


</script>
