<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--grid .domain {
  fill: #ddd;
  stroke: none;
}

.axis--x .domain,
.axis--grid .tick line {
  stroke: #fff;
}

.axis--grid .tick--minor line {
  stroke-opacity: .5;
}


.selection:hover {
  /*stroke: black;
  stroke-opacity: 0.5;
  stroke-width: 5;
  filter: drop-shadow(16px 16px 20px blue);*/
  filter: url(#glow);
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

//var formatDate = d3.time.format("%Y");
var parseDate = d3.timeParse("%Y");
var timeFilter = null;


var margin = {top: 200, right: 40, bottom: 200, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleTime()
    //.domain([new Date(1959, 12, 20), new Date(1980, 1, 1)])
    .rangeRound([0, width]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("./dummy_year_data.csv", function(error, data) {
  if (error) throw error;
  // format the data
  data.forEach(function(d) {
      d.year = parseDate(d.year);
      d.val = +d.val;
  });



  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.year; }));

  // Make the tall white tick marks
  svg.append("g")
      .attr("class", "axis axis--grid")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
          .ticks(d3.timeYear.every(5))
          .tickSize(-height)
          .tickFormat(function() { return null; }));
    //.selectAll(".tick")
    //  .classed("tick--minor", function(d) { return d.getYears(); });

  // Draw the year labels (TODO how do you mark the first one?)
  svg.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x)
          .ticks(d3.timeYear.every(5))
          .tickPadding(0))
      .attr("text-anchor", null)
    .selectAll("text")
      .attr("x", 6);

 

    // filters go in defs element
var defs = svg.append("defs");


/*

<filter id="glow">
    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
    <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
    </feMerge>
</filter>*/


// create filter with id #drop-shadow
// height=130% so that the shadow is not clipped
var glow_filter = defs.append("filter")
    .attr("id", "glow")
    .attr("height", "130%");

// SourceAlpha refers to opacity of graphic that this filter will be applied to
// convolve that with a Gaussian with standard deviation 3 and store result
// in blur
glow_filter.append("feGaussianBlur")
    .attr("in", "SourceAlpha")
    .attr("stdDeviation", 2.5)
    .attr("result", "coloredBlur");


// overlay original SourceGraphic over translated blurred opacity by using
// feMerge filter. Order of specifying inputs is important!
var glow_feMerge = glow_filter.append("feMerge");

glow_feMerge.append("feMergeNode")
    .attr("in", "coloredBlur")
glow_feMerge.append("feMergeNode")
    .attr("in", "SourceGraphic");



// create filter with id #drop-shadow
// height=130% so that the shadow is not clipped
var filter = defs.append("filter")
    .attr("id", "drop-shadow")
    .attr("height", "130%");

// SourceAlpha refers to opacity of graphic that this filter will be applied to
// convolve that with a Gaussian with standard deviation 3 and store result
// in blur
filter.append("feGaussianBlur")
    .attr("in", "SourceAlpha")
    .attr("stdDeviation", 5)
    .attr("result", "blur");

// translate output of Gaussian blur to the right and downwards with 2px
// store result in offsetBlur
/*filter.append("feOffset")
    .attr("in", "blur")
    .attr("dx", 5)
    .attr("dy", 5)
    .attr("result", "offsetBlur");*/

// overlay original SourceGraphic over translated blurred opacity by using
// feMerge filter. Order of specifying inputs is important!
var feMerge = filter.append("feMerge");

feMerge.append("feMergeNode")
    .attr("in", "offsetBlur")
feMerge.append("feMergeNode")
    .attr("in", "SourceGraphic");

// for each rendered node, apply #drop-shadow filter
/*var item = svg.selectAll("rect")
    .data(items)
  .enter().append("rect")
    .attr("width", 170)
    .attr("height", 100)
    .attr("fill", "steelblue")
    .attr("stroke-width", 2)
    .style("filter", "url(#drop-shadow)")
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });*/

   // Draw the brush.
  svg.append("g")
    .attr("class", "brush")
    //.style("filter", "url(#glow)")
    .call(d3.brushX()
        .extent([[0, 0], [width, height]])
        .on("end", brushended));

});








function brushended() {
  if (!d3.event.sourceEvent) return; // Only transition after input.
  if (!d3.event.selection) return; // Ignore empty selections.
  console.log('prev time filter: ', timeFilter);
  var d0 = d3.event.selection.map(x.invert),
      d1 = d0.map(d3.timeYear.round);

  // If empty when rounded, use floor & ceil instead.
  if (d1[0] >= d1[1]) {
    d1[0] = d3.timeYear.floor(d0[0]);
    d1[1] = d3.timeYear.offset(d1[0]);
  }

  console.log('d0: ', d0);
  console.log('d1: ', d1);
  timeFilter = d1;



  d3.select(this).transition().call(d3.event.target.move, d1.map(x));
}


</script>
